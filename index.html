<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio Website">
    <meta name="keywords" content="HTML, CSS, JavaScript, React, Tailwind">
    <meta name="author" content="Rashmi Tindwani">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel=”preconnect” src=”src/index.scss” as=”style”>
    <link href="https://fonts.googleapis.com/css2?family=Alatsi" rel="stylesheet">   
    <title>Rashmi Tindwani</title>
  </head>
  
  <body>
    <div id="root"></div>
    <!-- remove animation on window resizing -->
    <script>
        let resizeTimer;
        window.addEventListener("resize", () => {
          document.body.classList.add("resize-animation-stopper");
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(() => {
            document.   body.classList.remove("resize-animation-stopper");
          }, 400);
        });
    </script>
    <script defer type="module" src="/src/main.jsx"></script>
  </body>
</html>
